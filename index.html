<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticker Multi-Converter</title>
    <script src="coi-serviceworker.js"></script>
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>
    
    <style>
        :root { --primary: #00a884; --bg: #0b141a; --card: #111b21; --text: #e9edef; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .container { background: var(--card); padding: 30px; border-radius: 20px; width: 100%; max-width: 450px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        .drop-zone { border: 2px dashed #3b4a54; border-radius: 15px; padding: 30px; margin: 20px 0; cursor: pointer; transition: 0.3s; }
        .drop-zone.drag-over { border-color: var(--primary); background: rgba(0, 168, 132, 0.1); }
        
        video { width: 100%; border-radius: 10px; display: none; background: #000; margin-bottom: 15px; }
        
        .btn { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 10px; font-weight: bold; cursor: pointer; width: 100%; font-size: 16px; text-decoration: none; display: block; margin-bottom: 10px; box-sizing: border-box; }
        .btn:disabled { background: #3b4a54; cursor: not-allowed; opacity: 0.7; }
        
        .btn-webp { background: #9b59b6; } /* Roxo para o WebP de 100kb */
        .btn-mp4 { background: #34b7f1; }  /* Azul para o MP4 Otimizado */

        .progress-container { display: none; margin-top: 20px; }
        .bar { height: 8px; background: #2a3942; border-radius: 4px; overflow: hidden; margin-top: 8px; }
        .fill { height: 100%; background: var(--primary); width: 0%; transition: 0.2s; }
        
        #timer { color: #ff5e5e; font-weight: bold; margin-top: 15px; display: none; font-size: 13px; padding-top: 10px; border-top: 1px solid #3b4a54; }
        #status { font-size: 14px; color: var(--primary); }
    </style>
</head>
<body>

<div class="container">
    <h2>Sticker Converter</h2>
    <p style="color: #8696a0; font-size: 14px;">Escolha o formato de saída após o processamento</p>

    <div class="drop-zone" id="drop-zone">
        <span id="label">Arraste o vídeo aqui ou clique</span>
        <video id="preview" muted loop playsinline></video>
        <input type="file" id="file-input" accept="video/*" hidden>
    </div>

    <button id="convert-btn" class="btn" disabled>Carregando motor...</button>

    <div class="progress-container" id="progress-box">
        <span id="status">Aguardando...</span>
        <div class="bar"><div class="fill" id="fill"></div></div>
    </div>

    <div id="result-area" style="margin-top: 20px;"></div>
    <p id="timer"></p>
</div>

<script>
    const { createFFmpeg, fetchFile } = FFmpeg;
    const ffmpeg = createFFmpeg({ log: false });
    
    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('file-input');
    const preview = document.getElementById('preview');
    const label = document.getElementById('label');
    const convertBtn = document.getElementById('convert-btn');
    const status = document.getElementById('status');
    const fill = document.getElementById('fill');
    const timerText = document.getElementById('timer');
    const resultArea = document.getElementById('result-area');

    let selectedFile = null;

    (async () => {
        try {
            await ffmpeg.load();
            convertBtn.innerText = "GERAR VERSÕES";
            status.innerText = "Motor pronto";
        } catch (e) {
            status.innerText = "Erro ao carregar motor FFmpeg";
        }
    })();

    dropZone.onclick = () => fileInput.click();
    fileInput.onchange = (e) => handleFile(e.target.files[0]);
    dropZone.ondragover = (e) => { e.preventDefault(); dropZone.classList.add('drag-over'); };
    dropZone.ondragleave = () => dropZone.classList.remove('drag-over');
    dropZone.ondrop = (e) => {
        e.preventDefault();
        dropZone.classList.remove('drag-over');
        handleFile(e.dataTransfer.files[0]);
    };

    function handleFile(file) {
        if (file && file.type.startsWith('video/')) {
            selectedFile = file;
            preview.src = URL.createObjectURL(file);
            preview.style.display = 'block';
            label.style.display = 'none';
            convertBtn.disabled = false;
        }
    }

    convertBtn.onclick = async () => {
        if (!selectedFile) return;
        document.getElementById('progress-box').style.display = 'block';
        convertBtn.disabled = true;
        resultArea.innerHTML = "";

        ffmpeg.setProgress(({ ratio }) => {
            fill.style.width = Math.round(ratio * 100) + '%';
            status.innerText = `Processando arquivos: ${Math.round(ratio * 100)}%`;
        });

        ffmpeg.FS('writeFile', 'input', await fetchFile(selectedFile));

        // --- GERAÇÃO 1: MP4 Otimizado (Igual ao anterior) ---
        status.innerText = "Criando MP4 Otimizado...";
        await ffmpeg.run(
            '-i', 'input', '-t', '5',
            '-vf', 'scale=320:320:force_original_aspect_ratio=increase,crop=320:320,fps=10',
            '-c:v', 'libx264', '-preset', 'ultrafast', '-crf', '35', '-b:v', '250k',
            '-pix_fmt', 'yuv420p', '-an', 'output.mp4'
        );
        const mp4Data = ffmpeg.FS('readFile', 'output.mp4');
        const mp4Url = URL.createObjectURL(new Blob([mp4Data.buffer], { type: 'video/mp4' }));

        // --- GERAÇÃO 2: WebP 100kb 512x512 ---
        // Para chegar em 100kb em 512px, usamos FPS baixo (7) e qualidade muito baixa (q:v 10)
        status.innerText = "Criando WebP Ultra-Leve...";
        await ffmpeg.run(
            '-i', 'input', '-t', '4', // Reduzido para 4s para ajudar no tamanho
            '-vf', 'scale=512:512:force_original_aspect_ratio=increase,crop=512:512,fps=7',
            '-loop', '0', '-vcodec', 'libwebp', '-lossless', '0', '-q:v', '10', 
            '-compression_level', '6', '-an', 'output.webp'
        );
        const webpData = ffmpeg.FS('readFile', 'output.webp');
        const webpUrl = URL.createObjectURL(new Blob([webpData.buffer], { type: 'image/webp' }));

        // Mostrar Botões
        resultArea.innerHTML = `
            <a href="${webpUrl}" download="sticker_100kb.webp" class="btn btn-webp">BAIXAR WEBP (100KB - 512px)</a>
            <a href="${mp4Url}" download="sticker_bot.mp4" class="btn btn-mp4">BAIXAR MP4 OTIMIZADO</a>
        `;
        
        status.innerText = "Concluído!";
        startTimer(20, [mp4Url, webpUrl]);
    };

    function startTimer(mins, urls) {
        let time = mins * 60;
        timerText.style.display = 'block';
        const interval = setInterval(() => {
            let m = Math.floor(time / 60); let s = time % 60;
            timerText.innerText = `Links expiram em: ${m}:${s < 10 ? '0' : ''}${s}`;
            if (time <= 0) {
                clearInterval(interval);
                urls.forEach(url => URL.revokeObjectURL(url));
                location.reload();
            }
            time--;
        }, 1000);
    }
</script>
</body>
</html>
