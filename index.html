<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticker Maker - MP4 Loop</title>
    <script src="coi-serviceworker.js"></script>
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>
    
    <style>
        :root { --primary: #00a884; --bg: #0b141a; --card: #111b21; --text: #e9edef; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .container { background: var(--card); padding: 30px; border-radius: 20px; width: 100%; max-width: 400px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .drop-zone { border: 2px dashed #3b4a54; border-radius: 15px; padding: 40px 20px; margin: 20px 0; cursor: pointer; }
        .drop-zone.drag-over { border-color: var(--primary); background: rgba(0, 168, 132, 0.1); }
        video { width: 100%; border-radius: 10px; display: none; background: #000; margin-bottom: 10px; }
        .btn { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 10px; font-weight: bold; cursor: pointer; width: 100%; font-size: 16px; transition: 0.3s; }
        .btn:disabled { background: #3b4a54; cursor: not-allowed; opacity: 0.6; }
        .progress-box { display: none; margin-top: 20px; }
        .bar { height: 10px; background: #2a3942; border-radius: 5px; overflow: hidden; margin-top: 8px; }
        .fill { height: 100%; background: var(--primary); width: 0%; transition: 0.2s; }
        #timer { color: #ff5e5e; font-weight: bold; margin-top: 15px; display: none; font-size: 12px; }
    </style>
</head>
<body>

<div class="container">
    <h2>MP4 Sticker Maker</h2>
    <p style="color: #8696a0; font-size: 14px;">Converta vídeos para MP4 quadrado < 1MB</p>

    <div class="drop-zone" id="drop-zone">
        <span id="label">Arraste o vídeo aqui</span>
        <video id="preview" muted></video>
        <input type="file" id="file-input" accept="video/*" hidden>
    </div>

    <button id="convert-btn" class="btn" disabled>Aguardando motor...</button>

    <div class="progress-box" id="progress-box">
        <span id="status">Iniciando...</span>
        <div class="bar"><div class="fill" id="fill"></div></div>
    </div>

    <div id="result-area" style="margin-top:20px;"></div>
    <p id="timer"></p>
</div>

<script>
    const { createFFmpeg, fetchFile } = FFmpeg;
    // Otimização: Forçar o uso de apenas 1 core se necessário para evitar travas em PCs lentos
    const ffmpeg = createFFmpeg({ log: true });
    
    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('file-input');
    const preview = document.getElementById('preview');
    const convertBtn = document.getElementById('convert-btn');
    const fill = document.getElementById('fill');
    const status = document.getElementById('status');

    let selectedFile = null;

    // Carregamento Seguro
    (async () => {
        try {
            if (!window.crossOriginIsolated) {
                status.innerText = "Erro: Cabeçalhos de segurança ausentes. Verifique o coi-serviceworker.js";
                return;
            }
            await ffmpeg.load();
            convertBtn.innerText = "CONVERTER PARA MP4";
            status.innerText = "Pronto!";
        } catch (e) {
            console.error(e);
            status.innerText = "Erro ao carregar o motor FFmpeg.";
        }
    })();

    // Funções de Arrastar/Selecionar
    dropZone.onclick = () => fileInput.click();
    fileInput.onchange = (e) => handleFile(e.target.files[0]);
    dropZone.ondragover = (e) => { e.preventDefault(); dropZone.classList.add('drag-over'); };
    dropZone.ondragleave = () => dropZone.classList.remove('drag-over');
    dropZone.ondrop = (e) => {
        e.preventDefault();
        dropZone.classList.remove('drag-over');
        handleFile(e.dataTransfer.files[0]);
    };

    function handleFile(file) {
        if (file) {
            selectedFile = file;
            preview.src = URL.createObjectURL(file);
            preview.style.display = 'block';
            document.getElementById('label').style.display = 'none';
            convertBtn.disabled = false;
        }
    }

    convertBtn.onclick = async () => {
        if (!selectedFile) return;
        
        document.getElementById('progress-box').style.display = 'block';
        convertBtn.disabled = true;
        
        // Limpar arquivos antigos da memória virtual
        try { ffmpeg.FS('unlink', 'input'); } catch(e) {}
        try { ffmpeg.FS('unlink', 'output.mp4'); } catch(e) {}

        ffmpeg.setProgress(({ ratio }) => {
            const p = Math.max(0, Math.min(100, Math.round(ratio * 100)));
            fill.style.width = p + '%';
            status.innerText = `Convertendo: ${p}%`;
        });

        // Carregar o arquivo para o FFmpeg
        status.innerText = "Lendo arquivo...";
        ffmpeg.FS('writeFile', 'input', await fetchFile(selectedFile));

        status.innerText = "Processando vídeo...";
        
        // Comando ULTRA OTIMIZADO para não travar
        // Reduzimos o preset para 'ultrafast' para acabar logo e não estourar a RAM
        await ffmpeg.run(
            '-i', 'input',
            '-t', '5', // Limite de 5 segundos
            '-vf', 'scale=512:512:force_original_aspect_ratio=increase,crop=512:512,fps=15',
            '-c:v', 'libx264',
            '-preset', 'ultrafast', 
            '-crf', '30',
            '-pix_fmt', 'yuv420p',
            '-an',
            'output.mp4'
        );

        const data = ffmpeg.FS('readFile', 'output.mp4');
        const url = URL.createObjectURL(new Blob([data.buffer], { type: 'video/mp4' }));

        document.getElementById('result-area').innerHTML = 
            `<a href="${url}" download="loop.mp4" class="btn" style="background:#34b7f1">BAIXAR MP4</a>`;
        
        status.innerText = "Concluído!";
        startTimer(20, url);
    };

    function startTimer(mins, url) {
        let time = mins * 60;
        const t = document.getElementById('timer');
        t.style.display = 'block';
        const timer = setInterval(() => {
            let m = Math.floor(time / 60);
            let s = time % 60;
            t.innerText = `Expira em: ${m}:${s < 10 ? '0' : ''}${s}`;
            if (time <= 0) { clearInterval(timer); location.reload(); }
            time--;
        }, 1000);
    }
</script>

</body>
</html>
